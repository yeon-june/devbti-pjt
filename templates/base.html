<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>DEVbti</title>
  <meta name="title" content="DEVbti" />
  <meta
    name="description"
    content="나의 개발티콘을 찾아보자!
당신의 개발 MBTI는?! :)"
  />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://devbti.com/" />
  <meta property="og:title" content="DEVbti" />
  <meta
    property="og:description"
    content="나의 개발티콘을 찾아보자!
당신의 개발 MBTI는?! :)"
  />
  <meta
    property="og:image"
    content="https://devbti.com/static/thumbnail.png"
  />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://devbti.com/" />
  <meta property="twitter:title" content="DEVbti" />
  <meta
    property="twitter:description"
    content="나의 개발티콘을 찾아보자!
당신의 개발 MBTI는?! :)"
  />
  <meta
    property="twitter:image"
    content="https://devbti.com/static/thumbnail.png"
  />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% load static %}
  <link href="{% static 'mbti.css' %}" rel="stylesheet">
  {% block copyJs %}
  {% endblock copyJs %}
</head>
<body>
  {% comment %} 상단 여백 {% endcomment %}
  <div style="height : 40px;"></div>
  
  {% comment %} 상속 {% endcomment %}
  <div class="my-container mx-auto">
    {% block content %}
    {% endblock content %}
  </div>
  
  {% comment %} footer {% endcomment %}
  <div style="height : 50px;"></div>
  <footer>
    <div class="fixed-bottom d-flex justify-content-center align-items-center footer-box">
      <span class="footer-font">
        Copyright 2022, 막내온탑 ALL RIGHTS RESERVED
      </span>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
  {% block script %}
  {% endblock script %}
  
</body>
</html>
